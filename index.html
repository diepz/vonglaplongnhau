<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>
</head>
<body>
<script type="text/javascript">
	var tab;	
	tab = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
	for (i=1; i <=10; i++) {
		tab = tab + "<tr>";
		for (j=1; j<=10; j++) {
			tab =tab + "<td>" + i*j + "</td>"
		} 
		tab = tab + "</tr>";
	}
	 tab = tab + "</table>";
     document.write (tab);
</script>
</body>
</html>
